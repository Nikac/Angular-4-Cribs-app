<div class="row">
	<div class="col-sm-12">
		<div class="card">
			<div class="card-body">
				<div class="row">
					<div class="col-sm-6">
						<label for="sort-field">Sort By</label>
						<select class="form-control" id="sort-field" name="sort-field" [(ngModel)]="sortField">
							<option 
								*ngFor="let field of sortFields" 
								[value]="field">
									{{ utilService.capitalize(field) }}
								</option>
						</select>
					</div>
					
					<div class="sol-sm-6">
						<label for="sort-direction">Sort Direction</label>
						<div>
							<button 
								class="btn btn-primary" 
								[ngClass]="{'btn-success': sortDirection == 'asc'}"
								(click)="sortDirection = 'asc'">
								Asc
							</button>

							<button 
								class="btn btn-primary"
								[ngClass]="{'btn-success': sortDirection == 'desc'}"
								(click)="sortDirection = 'desc'">
								Desc
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div *ngFor="let crib of cribs | sortBy:[sortField, sortDirection]" class="col-sm-4">
		<br>
		<crib-card class="card" [crib]="crib"></crib-card>
	</div>
</div>
