<div class="card">
  <div class="card-header">
    <h4>Add a Listing</h4>
  </div>

  <div class="card-body">

    <form #newCribForm="ngForm" (ngSubmit)="onCribSubmit(newCribForm.value)">
    	<div class="row">
    		 <div class="form-group  col-sm-4">
	        <label for="address">Address</label>
	        <input
	          type="text"
	          class="form-control"
	          placeholder="Address"
	          name="address"
	          ngModel
	          required>
	      </div>
	      <div class="form-group col-sm-4">
	        <label for="price">Price</label>
	        <input
	          type="text"
	          class="form-control"
	          placeholder="Price"
	          name="price"
	          ngModel
	          required>
	      </div>
	      <div class="form-group col-sm-4">
	        <label for="property-type">Property Type</label>
	        <select
	          name="type"
	          id="property-type"
	          class="form-control"
	          ngModel
	          required>
	          <option
	            *ngFor="let type of propertyTypes"
	            [value]="type">
	              {{ type }}
	          </option>
	        </select>
	      </div>	
    	</div>
        <div class="row">
	      <div class="form-group  col-sm-12">
	        <label for="description">Desciption</label>
	        <textarea
	          type="text"
	          class="form-control"
	          placeholder="Description"
	          name="description"
	          rows="2"
	          ngModel
	          required>
	        </textarea>
	      </div>
        </div>
        <div class="row">
       		<div class="form-group  col-sm-4">
	        <label for="beds">Beds</label>
	        <input
	          type="text"
	          class="form-control"
	          placeholder="Beds"
	          name="bedrooms"
	          ngModel
	          required>
	      </div>
	      <div class="form-group  col-sm-4">
	        <label for="baths">Baths</label>
	        <input
	          type="text"
	          class="form-control"
	          placeholder="Baths"
	          name="bathrooms"
	          ngModel
	          required>
	      </div>
	      <div class="form-group  col-sm-4">
	        <label for="sqft">SqFt</label>
	        <input
	          type="text"
	          class="form-control"
	          placeholder="SqFt"
	          name="area"
	          ngModel
	          required>
	      </div> 	
        </div>
      
      <div class="form-group col-sm-12">
        <button
          class="btn btn-primary listing-button"
          ng-show="addListing">
            Add
        </button>
      </div>
    </form>

  </div>  
</div>
